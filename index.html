<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Newsreader&display=swap');
    </style>
    <title>Credit-Card</title>
</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../img/credit.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Payment details</h1>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label class="label"> Card holder :</label>
                                <input type="text" id="" class="form-control my-3 my-4" placeholder="Isaac Kaptoge">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <p>Card Number : </p>
                                <input type="number" id="" class="form-control my-3 my-4 " placeholder="Card Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <p>Expiry Date</p>
                                <input type="text" name="" class="" class="form-control my-3 my-4 " placeholder="00 / 00 ">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <p> CVC</p>
                                <input type="text" name="" id="" class=" form-control my-3 my-4 " placeholder="000 ">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="col-lg-7 ">
                                <button type="button " class="btn1 ">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
